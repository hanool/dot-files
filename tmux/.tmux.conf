## GENERAL
  # use mouse
  set mouse on

  # pane-window option
  set-option -g base-index 1                # start window from 1
  set-option -g renumber-windows on         # automatically renumber window
  set-option -g set-titles on               # set terminal title
  
  set-window-option -g automatic-rename on
  
  # set window size auto
  set-option -u window-size

  # align windows left
  set-option -g status-justify left
  set-option -g status-interval 1

  # copy mode
  set-window-option -g mode-keys vi

  # neovim compatability
  set-option -sg escape-time 10

## KEY-BINDS
  # use ^ + Space as prefix key.
  unbind C-b
  set-option -g prefix C-Space
  bind-key C-Space send-prefix

  # refrest configurations
  bind-key R source-file $HOME/.tmux.conf \; \
    display-message "config reloaded"

  # use current dir when creating a new window
  bind  c  new-window      -c "#{pane_current_path}"
  bind  %  split-window -h -c "#{pane_current_path}"
  bind  h  split-window -h -c "#{pane_current_path}"
  bind '"' split-window -v -c "#{pane_current_path}"
  bind  v  split-window -v -c "#{pane_current_path}"

  # show terminal popup
  bind T display-popup 

## APPEARANCE
  # status line
  set-option -g status on
  set-option -g status-position "bottom"
  set-option -g status-bg '#282a36'
  set-window-option -g window-status-current-format \
    "#[fg=#6272a4,bg=#282a36]\uE0B6#[fg=#282a36,bg=#6272a4]#I⎮ #W${flags} #[fg=#6272a4,bg=#282a36]\uE0B4"
  set-window-option -g window-status-format \
    "#[fg=#333333,bg=#282a36]\uE0B6#[fg=#7e7e7e,bg=#333333]#I⎮ #W${flags} #[fg=#333333,bg=#282a36]\uE0B4"

  # status left
  set-option -g status-left-length 25
  set-option -g status-left ""
  set-option -ag status-left "#[bg=dark_gray,fg=green]#{?client_prefix,#[fg=orange],}\uE0B6"
  set-option -ag status-left "#[bg=green,fg=dark_gray]#{?client_prefix,#[bg=orange],#[bg=green]}⎮ #S " # 
  set-option -ag status-left "#[bg=dark_gray,fg=green]#{?client_prefix,#[fg=orange],}\uE0B4 "

  # status right
  set-option -g status-right-length 150
  set-option -g status-right ""
  # tmux-battery
  set-option -ag status-right "#[bg=dark_gray,fg=yellow]\uE0B6"
  set-option -ag status-right "#[bg=yellow,fg=dark_gray]#{battery_icon}⎮#{battery_percentage}"
  set-option -ag status-right "#[bg=dark_gray,fg=yellow]\uE0B4"
  # tmux-pomodoro
  set-option -ag status-right "#[bg=dark_gray,fg=orange] \uE0B6"
  set-option -ag status-right "#[bg=orange,fg=dark_gray]⎮#{pomodoro_timer}"  # 🍅     
  set-option -ag status-right "#[bg=dark_gray,fg=orange]\uE0B4"
  # tmux-keyboard-layout
  set-option -ag status-right "#[bg=dark_gray,fg=dark_purple] \uE0B6"
  set-option -ag status-right "#[bg=dark_purple,fg=dark_gray]⎮#{keyboard_layout}"
  set-option -ag status-right "#[bg=dark_gray,fg=dark_purple]\uE0B4"
  # just a clock
  set-option -ag status-right "#[bg=dark_gray,fg=gray] \uE0B6"
  set-option -aqg status-right "#[bg=gray,fg=white]#[fg=dark_gray]⎮#[fg=white]%H:%M"
  set-option -ag status-right "#[bg=dark_gray,fg=gray]\uE0B4"

  # color schemes
  run-shell "$HOME/dev/dot-files/tmux/color-scheme.sh"

# PLUGINS
  # List of plugins
  set -g @plugin 'tmux-plugins/tpm'
  set -g @plugin 'tmux-plugins/tmux-sensible'
  set -g @plugin 'tmux-plugins/tmux-resurrect'
  set -g @plugin 'tmux-plugins/tmux-continuum'
  set -g @plugin 'tmux-plugins/tmux-sidebar'
  set -g @plugin 'tmux-plugins/tmux-battery'
  set -g @plugin 'hanool/tmux-keyboard-layout'
  set -g @plugin 'hanool/tmux-pomodoro'

  # TPM Config
  set -g @tpm-clean "C-u"
  # Keyboard Layout Config
  set -g @keyboard_layout:option_scope '-'
  set -g @keyboard_layout:length 2 

  # TMUX Battery Config
  set -g @batt_icon_charge_tier8 ''
  set -g @batt_icon_charge_tier7 '' 
  set -g @batt_icon_charge_tier6 ''
  set -g @batt_icon_charge_tier5 '' 
  set -g @batt_icon_charge_tier4 ''
  set -g @batt_icon_charge_tier3 '' 
  set -g @batt_icon_charge_tier2 '' 
  set -g @batt_icon_charge_tier1 '' 
  set -g @batt_icon_status_charging ''
  set -g @batt_icon_status_attached ''

  # Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
  run '~/.tmux/plugins/tpm/tpm'
